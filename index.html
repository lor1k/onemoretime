<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRK-Roll</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<div class="game">
<div class="roll">
    <div class="arrow"></div>
    <img src="src/img/roulette.jpg" alt="LRK-ROLL" id="roulette">
<div class="timer" id="timer"></div>
    <input type="button" value="PLAY!" onclick="roll()">
</div>
    <div class="betplace">
        <p >Ballance:</p><p id="ball">0</p>

        <p>Bet:</p>
    <input type="number" id="ammount">
        <input type="button" value="MAX" onclick="maxbet()">
        <input type="button" value="x2" onclick="betx2()">
        <input type="button" value="/2" onclick="betd2()">

    </div>
    <div class="betbuttons">
    <input type="button" value="1-7" class="redbutton" onclick="makebet(2)">
    <input type="button" value="0" class="greenbutton" onclick="makebet(1)">
    <input type="button" value="8-14" class="blackbutton" onclick="makebet(3)">
</div>
</div>
</body>
</html>
